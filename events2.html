<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Papa Parse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            padding-top: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .event-table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .table td, .table th {
            padding: 12px;
            vertical-align: middle;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .loading-message, .error-message {
            text-align: center;
            color: #555;
            font-style: italic;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 0.85rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upcoming Events</h2>
        <div class="event-table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="events-table-body">
                    <tr>
                        <td colspan="4" class="loading-message">Loading events...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to parse date string (handles MM/DD/YYYY and YYYY-MM-DD)
        function parseEventDate(dateStr) {
            const parts = dateStr.split(/[-\/]/);
            if (parts.length !== 3) return null;
            let year, month, day;
            if (parts[0].length === 4) {
                // YYYY-MM-DD
                [year, month, day] = parts;
            } else {
                // MM/DD/YYYY
                [month, day, year] = parts;
            }
            const date = new Date(year, month - 1, day);
            return isNaN(date.getTime()) ? null : date;
        }

        // Get today's date for filtering
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        // Google Sheet CSV URL
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT4BEIZJrfUiQUWm2hiMHIqQl8IhbndKlCM4c5UnkOMh5qw1f2k7uUCgxwBwHa10dAcCEJMQZI_gWFJ/pub?gid=0&single=true&output=csv';
        // CORS proxy to bypass restrictions
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';
        const proxiedUrl = corsProxy + sheetUrl;

        // Fetch and parse CSV
        Papa.parse(proxiedUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const tableBody = document.getElementById('events-table-body');
                tableBody.innerHTML = ''; // Clear loading message
                let hasEvents = false;

                if (results.data && Array.isArray(results.data)) {
                    // Filter and sort events
                    const upcomingEvents = results.data
                        .filter(event => {
                            if (!event.Name || !event.Date || !event.Time || !event.Description) {
                                return false; // Skip incomplete events
                            }
                            const eventDate = parseEventDate(event.Date);
                            return eventDate && eventDate >= today;
                        })
                        .sort((a, b) => {
                            const dateA = parseEventDate(a.Date);
                            const dateB = parseEventDate(b.Date);
                            return dateA - dateB; // Sort by date ascending
                        });

                    // Populate table
                    upcomingEvents.forEach(event => {
                        const eventDate = parseEventDate(event.Date);
                        if (eventDate) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${event.Name}</td>
                                <td>${event.Date}</td>
                                <td>${event.Time}</td>
                                <td>${event.Description}</td>
                            `;
                            tableBody.appendChild(row);
                            hasEvents = true;
                        }
                    });

                    // Show message if no valid events
                    if (!hasEvents) {
                        tableBody.innerHTML = '<tr><td colspan="4" class="error-message">No upcoming events available.</td></tr>';
                    }
                } else {
                    tableBody.innerHTML = '<tr><td colspan="4" class="error-message">No events data found.</td></tr>';
                }
            },
            error: function(error) {
                console.error('Error fetching events:', error);
                const tableBody = document.getElementById('events-table-body');
                tableBody.innerHTML = '<tr><td colspan="4" class="error-message">Failed to load events. Please try again later.</td></tr>';
            }
        });
    </script>
</body>
</html>
